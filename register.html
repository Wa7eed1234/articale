<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000; /* Black background */
            color: #c0c0c0; /* Silver text */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c0c0c0; /* Silver color for header */
        }
        .form-container {
            background-color: #333333; /* Dark gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #c0c0c0; /* Silver labels */
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444444; /* Darker gray for input fields */
            color: #c0c0c0; /* Silver text in inputs */
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            position: relative;
        }
        .icon::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.5); /* Neon cyan color */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: -1;
            transform: scale(1.2);
        }
        .flash-messages {
            margin-top: 20px;
            color: #FF0000; /* Red color for error messages */
        }
        .flash-messages ul {
            list-style-type: none;
            padding: 0;
        }
        .flash-messages li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="https://img.icons8.com/ios-filled/60/000000/crown.png" alt="Crown" class="icon" />
    <h1>Register</h1>
    <div class="form-container">
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Register">
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: #c0c0c0; /* Silver text */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c0c0c0; /* Silver color for header */
        }
        .form-container {
            background-color: #333; /* Dark gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #c0c0c0; /* Silver text */
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222; /* Very dark gray */
            color: #c0c0c0; /* Silver text */
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .icon::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.5); /* Neon cyan color */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 0;
            transform: scale(1.2);
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #c0c0c0; /* Silver color for arrow */
            text-decoration: none;
        }
        .back-arrow:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>
    <a href="/" class="back-arrow">&#8592; Back</a>
    <img src="https://img.icons8.com/ios-filled/60/000000/crown.png" alt="Neon Crown" class="icon" />
    <h1>Login</h1>
    <div class="form-container">
        <form method="POST">
            <label for="phone">phone number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="password">password:</label>
            <input type="text" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
